<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check - Loading...</title>
    <link rel="stylesheet" href="style.css">
    <script href="script.js>
</head>
<body>
    <div class="loading-container">
        <div class="security-icon">üõ°Ô∏è</div>
        
        <h1 class="main-title">Security Verification</h1>
        <p class="subtitle">Please wait while we verify your connection</p>
        
        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-bar"></div>
            </div>
            <div class="progress-text" id="progress-text">Initializing security check...</div>
        </div>
        
        <div class="status-list">
            <div class="status-item" id="status-1">
                <div class="status-icon">1</div>
                <span>Checking secure connection</span>
            </div>
            <div class="status-item" id="status-2">
                <div class="status-icon">2</div>
                <span>Analyzing browser fingerprint</span>
            </div>
            <div class="status-item" id="status-3">
                <div class="status-icon">3</div>
                <span>Verifying you're not a bot</span>
            </div>
            <div class="status-item" id="status-4">
                <div class="status-icon">4</div>
                <span>Loading page content</span>
            </div>
        </div>
        
        <div class="error-message" id="error-message">
            <strong>Bot detection failed!</strong><br>
            Suspicious automated behavior detected. Additional verification required.
        </div>
        
        <div class="captcha-notice" id="captcha-notice">
            Please complete the CAPTCHA below to prove you're human and continue.
        </div>
        
        <div class="retry-section" id="retry-section">
            <button class="btn" onclick="showCaptcha()">Complete CAPTCHA Verification</button>
        </div>
    </div>

    <!-- Captcha Popup -->
    <div class="captcha-overlay" id="captcha-overlay">
        <div class="captcha-popup">
            <div class="captcha-header">
                <div class="captcha-title">
                    <div class="recaptcha-logo">r</div>
                    reCAPTCHA
                </div>
                <button class="close-btn" onclick="closeCaptcha()">√ó</button>
            </div>
            
            <div class="captcha-content">
                <div class="captcha-instruction">
                    Type the text you see in the image below
                </div>
                
                <div class="captcha-image">
                    <div class="captcha-text" id="captcha-display">BX7K9</div>
                </div>
                
                <input 
                    type="text" 
                    class="captcha-input" 
                    id="captcha-input"
                    placeholder="Enter the text above"
                    maxlength="5"
                >
                
                <div class="captcha-buttons">
                    <button class="btn btn-small btn-refresh" onclick="refreshCaptcha()">
                        ‚Üª Refresh
                    </button>
                    <button class="btn btn-small" onclick="verifyCaptcha()">Verify</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
